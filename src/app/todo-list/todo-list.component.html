<div class="todo-container">
  <table class="todo-table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Priority</th>
        <th>Status</th>
        <th>Date</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr
        title="Edit Todo"
        *ngFor="let todo of todoService.getTodos(); trackBy: trackById"
      >
        <td>{{ todo.title }}</td>
        <td>{{ todo.priority }}</td>
        <td>{{ todo.status }}</td>
        <td>{{ todo.date | date : "mediumDate" }}</td>
        <td class="buttons">
          <button
            (click)="navigateToDetails(todo.id.toString())"
            class="delete-button"
            title="Show details"
          >
            <img src="images/details.svg" alt="Datails Todo" />
          </button>
          <button
            (click)="navigateToEdit(todo.id.toString())"
            class="delete-button"
            title="Edit Todo"
          >
            <img src="images/edit.svg" alt="Edit Todo" />
          </button>
          <button
            (click)="todoService.deleteTodo(todo.id)"
            class="delete-button"
            title="Delete Todo"
          >
            <img src="images/delete.svg" alt="Delete Todo" />
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <button (click)="navigateToCreate()" class="add-button" title="Create Todo">
    <img src="images/add.svg" alt="Add Todo" />
  </button>
</div>
