<h2 mat-dialog-title>{{ titleText() }}</h2>
<mat-dialog-content> {{ messageText() }} </mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false" cdkFocusInitial>
    {{ noText() }}
  </button>
  <button mat-button [mat-dialog-close]="true">{{ yesText() }}</button>
</mat-dialog-actions>
